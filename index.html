<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet"> 
        <title>Etch a Sketch</title>
    </head>
    <body>
        <header id="main-header">
            <div class="top-header">
                <h1 class="header-title">Etch a Sketch</h1>
                <p class="about">A project to practice JavaScript skills</p>
                <div class="nav-links">
                    <a href="https://github.com/estelajimero" class="item-link" target="_blank">GitHub</a>
                <div class="tooltip-menu toggle">Fonts used
                    <span class="tooltip-text" id="fonts-used">Bungee Shade & Montserrat (Google Fonts)</span>
                </div>
                </div>
        </header>
        <main class="main-container">
            <ul class="sketch-options">
                <li class="item-li" id="clear">Clear</li>
                <li class="item-li" id="new">New grid</li>
                <li class="item-li" id="color">Color</li>
            </ul>
            <div id="grid-container"></div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
